<table>
    <tr *ngFor="let row of [1, 2, 3, 4, 5, 6, 7, 8, 9]" class="row_{{row}}">
        <td *ngFor="let col of [1, 2, 3, 4, 5, 6, 7, 8, 9]" class="col_{{col}}">
            <button mat-button 
                (click)="fieldClicked(row, col)">
                {{ col || '&nbsp;' }}
            </button>
        </td>
    </tr>
</table>
