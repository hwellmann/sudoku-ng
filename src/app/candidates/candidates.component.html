<table class="candidate">
    <tr *ngFor="let row of [1, 2, 3]" class="candidates">
        <td *ngFor="let col of [1, 2, 3]" class="candidate">
            <ng-container *ngIf="3*(row-1)+col as candidate">
                <button mat-button (click)="candidateClicked(candidate)">
                    {{ cell.isCandidate(candidate) ? candidate : '&nbsp;' }}
                </button>
            </ng-container>    
        </td>
    </tr>
</table>
